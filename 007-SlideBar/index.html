<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" >
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon"><p>4</p></div>
                    <div class="description">
                        <h3>محصولات موفق و ناموفق گوگل در سال ۲۰۲۳</h4>
                        <p> اخبار </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon"><p>3</p></div>
                    <div class="description">
                        <h3>آنر سرانجام طراحی مجیک ۶ پرو را تایید کرد</h4>
                        <p> اخبار</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon"><p>2</p></div>
                    <div class="description">
                        <h3>بروزرسانی اندروید ۱۴ برای گلکسی A33 5G عرضه شد</h4>
                        <p></p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon"><p>1</p></div>
                    <div class="description">
                        <h3>بهبود بزرگ گلکسی اس ۲۴ اولترا: فیلمبرداری 4K تا ۱۲۰ فریم بر ثانیه</h4>
                        <p>معرفی</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
