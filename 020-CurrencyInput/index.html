<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Plate Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body  >
    <div class="input-container">
        <label for="currency-input">مبلغ را وارد کنید (تومان)</label>
        <input type="text" id="currency-input" placeholder="0">
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const currencyInput = document.getElementById('currency-input');

    currencyInput.addEventListener('input', function() {
        let value = currencyInput.value.replace(/,/g, '');
        
        if (!isNaN(value) && value.length > 0) {
            let formattedValue = Number(value).toLocaleString('en-US');
            currencyInput.value = formattedValue;
        }
    });
});

</script>
</html>
