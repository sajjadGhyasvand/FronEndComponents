<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/bdd89edb33.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="006.css" />
    <title>Flipping Cards</title>
  </head>
  <body>
    <section class="section-plans" id="section-plans">
      <div class="row">
          <div class="card">
            <div class="card__side card__side--front">
              <div class="card__title card__title">
                <i class="fas fa-star"></i>
                <h4 class="card__heading">نقره‌ای</h4>
              </div>

              <div class="card__details">
                <ul>
                  <li>پکیج‌های پایه </li>
                  <li>وبسایت بی نهایت</li>
                  <li>حافظه نامحدود</li>
                  <li>دامنه‌های نامحدود</li>
                  <li>...</li>
                  <li>...</li>
                </ul>
              </div>
            </div>
            <div class="card__side card__side--back card__side--back-2">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-only">فقط</p>
                  <p class="card__price-value">ماهی 150 هزار تومان</p>
                </div>
                <a href="#popup" class="btn btn--white">انتخاب</a>
              </div>
            </div>
          </div>
      </div>
    </section>
  </body>
</html>
